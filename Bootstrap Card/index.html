<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }      
    </style>
</head>
  <body>
    
    <div class="flex-container">
        <div class="card" style="width: 18rem;">
            <img src="./dog.jpeg" class="card-img-top" alt="Cat image"/>
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae fugit minus odio illum ducimus, placeat ut, est rem beatae distinctio, repellat temporibus ipsa vitae facere illo sed quae veritatis praesentium!</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
